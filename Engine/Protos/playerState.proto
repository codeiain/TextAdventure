syntax = "proto3";

option csharp_namespace = "PlayerStateServer";

package PlayerStateServerGRPC;

// The greeting service definition.
service PlayerStateServerGRPC {
	// Sends a greeting
	rpc CreatePlayerState (CreateRequest) returns (CartridgeReply);
}

// The request message containing the user's name.
message CartridgeRequest {
	string id = 1;
}

// The response message containing the greetings.
message CartridgeReply {
	string message = 1;
}

message CreateRequest {
	string Game = 1;
	string PlayerName=2;
}